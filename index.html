<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Let's get to know you:</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input id="dob" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="food">Favorite Food</label>
          <select id="food" class="form-control">
            <option value="American">American</option>
            <option value="Indian">Indian</option>
            <option value="Korean">Korean</option>
          </select>
        </div>
        <div class="form-group">
          <label for="music">Favorite Music</label>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="rock" checked>
              Rock
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="classical">
              Classical
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="pop">
              Pop
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="color">Favorite Color</label>
          <input id="color" class="form-control" type ="color">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- <div class="output">
      </div> -->
    </div>
  </body>
</html>
